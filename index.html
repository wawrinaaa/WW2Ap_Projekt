<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Satisfy&display=swap" rel="stylesheet">

<body>

        Witaj!
        <p>Oto kilka pięknych miejsc w Europie oraz ich lokalizacje.</p>

    <main>

        <div class="container">
            <div class="brick" id="brick1">
                <figure onclick="table(1);"><img src="img/1.png" alt="Zdjęcie Wegen w Szwajcarii">
                    <figcaption>Wegen, Szwajcaria</figcaption>
                </figure>
            </div>
            <a href="https://pl.wikipedia.org/wiki/Alpy" target="_blank"><div class="brick">

            <div></div>
            <div class="brick" id="brick2">

                </figure></div>
            <a href="https://pl.wikipedia.org/wiki/Most_Rialto" target="_blank"><div class="brick">

            <div></div>
            <div class="brick" id="brick3">

                </figure></div>
            <a href="https://www.gdansk.pl/" target="_blank"><div class="brick">
                <figure><img src="img/6.png" alt="Zdjęcie Gdańskiej Motławy">
